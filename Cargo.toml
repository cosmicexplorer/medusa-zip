[package]
name                    = "medusa-zip"
version                 = "0.0.0"
authors                 = ["Danny McClanahan <dmcC2@hypnicjerk.ai>"]
edition                 = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap                    = { version = "4.3.11", features = ["derive"] }
displaydoc              = { git = "https://github.com/yaahc/displaydoc", rev = "7159bb5c9d41ca3c7ccf04ae86ae3acb0ea12a27" }
libmedusa-zip           = { path = "./libmedusa-zip" }
serde_json              = "1.0"
thiserror               = "1.0.30"
tokio                   = { version = "1.29", features = ["macros", "rt", "rt-multi-thread"] }

[workspace]
members                 = [
    ".",
    "./libmedusa-zip",
]
default-members         = [
    ".",
    "./libmedusa-zip",
]
