[package]
name                    = "medusa-zip"
version                 = "0.0.0"
authors                 = ["Danny McClanahan <dmcC2@hypnicjerk.ai>"]
edition                 = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap                    = { version = "4.3.11", features = ["derive"] }
libmedusa-zip           = { path = "./libmedusa-zip" }
serde_json              = "1.0"
tokio                   = { version = "1.29", features = ["macros", "rt", "rt-multi-thread"] }
zip                     = { git = "https://github.com/cosmicexplorer/zip", rev = "21a20584bc9e05dfa4f3c5b0bc420a1389fae2c3" }

[workspace]
members                 = [
    ".",
    "./libmedusa-zip",
]
default-members         = [
    ".",
    "./libmedusa-zip",
]
