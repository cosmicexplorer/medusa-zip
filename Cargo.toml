[package]
name                    = "medusa-zip"
version                 = "0.0.0"
authors                 = ["Danny McClanahan <dmcC2@hypnicjerk.ai>"]
edition                 = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap                    = { workspace = true }
displaydoc              = { workspace = true }
eyre                    = "0.6.8"
libmedusa-zip           = { path = "./libmedusa-zip" }
regex                   = "1"
serde_json              = "1.0"
thiserror               = { workspace = true }
tokio                   = { version = "1.29.1", features = ["io-util", "io-std", "macros", "rt-multi-thread"] }
zip                     = { workspace = true }

[workspace]
members                 = [
    ".",
    "./libmedusa-zip",
]
default-members         = [
    ".",
    "./libmedusa-zip",
]

[workspace.dependencies]
clap                    = { version = "4", features = ["derive"] }
displaydoc              = { git = "https://github.com/yaahc/displaydoc", rev = "7159bb5c9d41ca3c7ccf04ae86ae3acb0ea12a27" }
thiserror               = "1.0.30"
zip                     = { git = "https://github.com/cosmicexplorer/zip", rev = "94c21b77b21db4133a210f335e0671f4ea85d6a0", features = ["rayon", "merge"] }
