    - name: build sdist
      if: ${{ matrix.os == 'ubuntu' && matrix.target == 'x86_64' && matrix.manylinux == 'auto' }}
      run: python setup.py sdist

    - name: build wheels
      uses: pypa/cibuildwheel@v2.14.1

